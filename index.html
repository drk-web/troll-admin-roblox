<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            display: flex;
            flex: 1;
            height: 100%;
        }

        /* Side Menu */
        .side-menu {
            width: 200px;
            background-image: url('https://i.pinimg.com/736x/1a/ba/73/1aba73d7d0cf7299158082fab3d8bfa3.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: 0;
            color: white;
            text-align: center;
            z-index: 10;
            border-right: 3px solid black;
        }

        .side-menu button {
            width: 100%;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-bottom: 10px;
            text-align: left;
        }

        .side-menu button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Main Content */
        .content {
            margin-left: 220px;
            padding: 20px;
            width: calc(100% - 220px);
            height: 100%;
            overflow: hidden;
            position: relative;
            background-color: #000;
            color: white;
        }

        .section {
            display: none;
            padding: 20px;
            border-radius: 8px;
            color: white;
            height: 100%;
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            border: none;
        }

        .active {
            display: block;
        }

        .input-container {
            display: flex;
            margin-bottom: 20px;
            align-items: center;
        }

        .input-container input {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .section button {
            width: 100%;
            padding: 10px;
            color: white;
            background-color: red;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .section button:hover {
            background-color: darkred;
        }

        .submenu {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #444;
            border-radius: 4px;
        }

        .submenu button {
            background-color: #555;
            border: none;
            padding: 10px;
            color: white;
            width: 100%;
            cursor: pointer;
        }

        .submenu button:hover {
            background-color: #666;
        }

        /* Background for the main title screen */
        #main-title {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRL6DX6tDPfUdbHI1MwO0-ldQPFQjtW07zDyw&s');
            height: 100vh;
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
        }

        #main-title h1 {
            font-size: 48px;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 15px;
            border-radius: 10px;
        }

        #main-title p {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
            margin-top: 10px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 10px;
            border-radius: 10px;
        }

        /* Section Backgrounds */
        #ban {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQpqb2SzZwoV1hmIemhfzsh8WLl52NXvopxcg&s');
        }

        #kick {
            background-image: url('https://wallpapercave.com/wp/wp7681062.png');
        }

        #mute {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPw5hVe0O-fd5Qlo-bZBhIe2rM_IbhsSF7FQ&s');
        }

        /* Message Box */
        .message {
            background-color: green;
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-size: 20px;
            text-align: center;
            display: none;
            margin-top: 20px;
        }

        /* Home Button */
        .home-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Side Menu -->
        <div class="side-menu">
            <button onclick="showSection('ban')">Ban</button>
            <button onclick="showSection('kick')">Kick</button>
            <button onclick="showSection('mute')">Mute</button>
        </div>

        <!-- Main Content -->
        <div class="content">

            <!-- Main Title Screen (Only visible when no menu is active) -->
            <div id="main-title">
                <div>
                    <h1>Discord Admin Tools</h1>
                    <p>BY DRK</p>
                </div>
            </div>

            <!-- Message Box -->
            <div id="message" class="message"></div>

            <!-- Ban Section -->
            <div id="ban" class="section">
                <h2>Ban User</h2>
                <div class="input-container">
                    <input type="text" placeholder="Enter user name" id="ban-username">
                    <button onclick="banUser()">Ban</button>
                </div>
            </div>

            <!-- Kick Section -->
            <div id="kick" class="section">
                <h2>Kick User</h2>
                <div class="input-container">
                    <input type="text" placeholder="Enter user name" id="kick-username">
                    <button onclick="kickUser()">Kick</button>
                </div>
            </div>

            <!-- Mute Section -->
            <div id="mute" class="section">
                <h2>Mute User</h2>
                <div class="input-container">
                    <input type="text" placeholder="Enter user name" id="mute-username">
                    <button onclick="muteUser()">Mute</button>
                </div>
                <button class="show-submenu" onclick="toggleSubmenu()">Mute Duration</button>
                <div class="submenu" id="mute-submenu">
                    <button onclick="setMuteDuration(1)">Mute 1 hour</button>
                    <button onclick="setMuteDuration(24)">Mute 24 hours</button>
                    <button onclick="setMuteDuration(48)">Mute 48 hours</button>
                    <button onclick="setMuteDuration('life')">Mute for life</button>
                </div>
            </div>

            <!-- Home Button -->
            <button class="home-button" onclick="goHome()">Home</button>

        </div>

    </div>

    <script>
        // Show specific section when clicking a menu item
        function showSection(section) {
            // Hide all sections
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));

            // Hide the main title screen when switching to a section
            document.getElementById('main-title').style.display = 'none';

            // Show the clicked section
            const selectedSection = document.getElementById(section);
            selectedSection.classList.add('active');
        }

        // Show the message
        function showMessage(message) {
            const messageBox = document.getElementById("message");
            messageBox.textContent = message;
            messageBox.style.display = "block";

            // Hide the message after 3 seconds
            setTimeout(() => {
                messageBox.style.display = "none";
            }, 3000);
        }

        // Ban user
        function banUser() {
            showMessage("Cette utilisateur sera bien banni");
        }

        // Kick user
        function kickUser() {
            showMessage("Cette utilisateur sera bien kickÃ©");
        }

        // Mute user
        function muteUser() {
            showMessage("Cette utilisateur sera bien mute");
        }

        // Set mute duration
        function setMuteDuration(duration) {
            showMessage("Mute set for " + duration + " hours");
        }

        // Go back to home screen
        function goHome() {
            // Hide all sections and show the main title screen
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById('main-title').style.display = 'flex';
        }

        // Toggle mute duration submenu
        function toggleSubmenu() {
            const submenu = document.getElementById("mute-submenu");
            submenu.style.display = submenu.style.display === "block" ? "none" : "block";
        }
    </script>

</body>
</html>
